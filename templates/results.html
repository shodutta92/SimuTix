<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<!-- SigmaWeb By Sanketh Katta -->
	<meta charset="utf-8" />
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="sigmaweb.css"/>
	<link rel="stylesheet" type="text/css" href="nv.d3.css"/>

</head>
<body>
	<div class="container-fluid">
		<div id="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header simulate-header">
						<h1><span class="backArrow">&#8682;</span>Results <small>Analyze simulation results</small></h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<h3>Past Runs</h3>
					<div id="pastRuns">
					</div>
				</div>
				<div class="col-xs-10">
					<h3>Run Analysis</h3>
					<br>
					<p class="results-serversList">Economy Servers: <span id = "econServers"></span></p>
					<p class="results-serversList">First Class Servers: <span id = "fcServers"></span></p>
					<div id="graph">
						<svg style="height:500px"></svg>
					</div>
					<div id="loading" class="results-loadingDiv" style="height:300px">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript" src="nv.d3.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="results.js"></script>
	<script type="text/javascript" src="sonic.js"></script>
</body>
</html>
